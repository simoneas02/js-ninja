<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Challenge 28</title>
</head>

<body>
  
  <header data-js='header'>
    <h1>Yeahhhh Challenge 28</h1>
  </header>

  <main id='main' class='main' data-js='main'>
    <form data-js="form-cep">
      <input data-js="input-cep" type="text" />
      <button type="submit">Consultar CEP</button>
    </form>

    <h2 data-js="status"></h2>

    <div data-js="cep-info">
      
      <div>Logradouro: 
        <span data-js="logradouro"></span>
      </div>
      
      <div>Bairro: 
        <span data-js="bairro"></span>
      </div>
      
      <div>Estado: 
        <span data-js="estado"></span>
      </div>
      
      <div>Cidade: 
        <span data-js="cidade"></span>
      </div>
      
      <div>CEP: 
        <span data-js="cep"></span>
      </div>

    </div>
  </main>

  <footer>
    <small>
      made with simone amorim
    </small>
  </footer>

  <script src="./js/dom.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
