<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>calculator refactor</title>
</head>
<body>
  
  <div></div>
    <h1>Calculator Refactor</h1>
    
    <input data-js='inputNumber' value='0' readonly />

    <div>
      <button data-js='buttonNumbers' value='0' type='button'>0</button>
      <button data-js='buttonNumbers' value='1' type='button'>1</button>
      <button data-js='buttonNumbers' value='2' type='button'>2</button>
      <button data-js='buttonNumbers' value='3' type='button'>3</button>
      <button data-js='buttonNumbers' value='4' type='button'>4</button>
      <button data-js='buttonNumbers' value='5' type='button'>5</button>
      <button data-js='buttonNumbers' value='6' type='button'>6</button>
      <button data-js='buttonNumbers' value='7' type='button'>7</button>
      <button data-js='buttonNumbers' value='8' type='button'>8</button>
      <button data-js='buttonNumbers' value='9' type='button'>9</button>
    </div>
    
    <div>
      <button data-js='buttonOperations' value='+' type='button'>+</button>
      <button data-js='buttonOperations' value='-' type='button'>-</button>
      <button data-js='buttonOperations' value='x' type='button'>*</button>
      <button data-js='buttonOperations' value='/' type='button'>/</button>
      <button data-js='buttonEqual' type='button'>=</button>
      <button data-js='buttonCE' value='0' type='button'>CE</button>
    </div>

  </div>
  
  <script src='main.js'></script>
</body>
</html>
